services:
  go-app:
    container_name: go-app
    image: products-api-go
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=products
    volumes:
      - products_pg_data:/bitnami/postgresql

volumes:
  products_pg_data: {}